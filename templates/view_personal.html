<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Личная информация</h1>
<p>Имя: {{ data.name }}</p>
<p>Возраст: {{ data.age }}</p>
<p>Телефон: {{ data.phone }}</p>
<p>Email: {{ data.email }}</p>
<p>Почтовый индекс: {{ data.postal_code }}</p>
<p>Адрес: {{ data.postal_address }}</p>
{% if data.additional_info %}
<p>Дополнительная информация:<br>{{ data.additional_info }}</p>
{% endif %}
<a href="{{ url_for('view_menu') }}">Назад</a>

</body>
</html>
